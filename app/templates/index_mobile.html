<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Mobile ‚òÄÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(to bottom, #fff9c4, #b2ebf2);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
    color: #ff9800;
  }

  select.form-select {
    font-size: 1.4rem;
    padding: 0.75rem;
  }

  label {
    font-size: 1.2rem;
  }

  .btn-lg {
    font-size: 1.5rem;
    padding: 1.2rem 1.5rem;
  }

  footer {
    margin-top: auto;
    font-size: 1rem;
    color: #777;
  }
</style>

</head>
<body>
  <h1>‚òÄÔ∏è Sudoku Mobile</h1>
  <p>Choisissez la taille et la difficult√©</p>
  <form method="POST" action="/start">
    <div class="mb-4">
      <label for="size">Taille :</label>
      <select name="size" id="size" class="form-select" onchange="toggleDifficulty(this.value)">
        <option value="4">4x4</option>
        <option value="9" selected>9x9</option>
        <option value="16">16x16</option>
        <option value="25">25x25</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="difficulty">Difficult√© :</label>
      <select name="difficulty" id="difficulty" class="form-select">
        <option value="easy">Facile</option>
        <option value="medium" selected>Moyen</option>
        <option value="hard">Difficile</option>
        <option value="expert">Expert</option>
        <option value="extreme">Extr√™me</option>
      </select>
    </div>
    <button type="submit" class="btn btn-warning btn-lg w-100">üéÆ Jouer</button>
  </form>

  <footer>¬© 2025 Fr√©d√©ric SALERNO
  <a href="https://github.com/FredericFsa/sudoku-ete" target="_blank">
    <img src="https://img.shields.io/badge/GitHub-Sudoku--√ât√©-181717?style=for-the-badge&logo=github" alt="Voir sur GitHub">
  </a>
  </footer>

  <script>
    function toggleDifficulty(size) {
      const diff = document.getElementById('difficulty');
      diff.disabled = parseInt(size) < 9;
    }
  </script>
</body>
</html>
